<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Eniola ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    font-family: 'Montserrat', sans-serif;
    color: white;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
    top: 30%;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    margin-bottom: 20px;
}

.subtitle {
    font-size: 1.2rem;
    opacity: 0.8;
}

button {
    padding: 15px 35px;
    margin: 20px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yes {
    background: linear-gradient(45deg, #ff4e50, #f9d423);
    color: white;
}

#yes:hover {
    transform: scale(1.1);
}

#no {
    background: #444;
    color: white;
    position: absolute;
}

.heart {
    position: absolute;
    color: #ff4e50;
    animation: floatUp linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body onclick="enableSound()">

<!-- YouTube Audio Embed -->
<iframe id="bgmusic" width="0" height="0"
src="https://music.youtube.com/watch?v=gelwwYuYGn0&si=Jh5FLTVCASdOgK3p"
frameborder="0" allow="autoplay"></iframe>

<div class="container">
    <h1>Will You Be My Valentine,<br>Eniola Onipede?</h1>
    <p class="subtitle">My heart chose you. Always you. ‚ù§Ô∏è</p>
    <button id="yes" onclick="yesClicked()">YES üíñ</button>
    <button id="no" onmouseover="moveButton()">NO üòÖ</button>
</div>

<script>
function yesClicked() {
    document.body.innerHTML = `
    <div style="margin-top:25%; text-align:center;">
        <h1 style="font-size:3rem;">She Said YES üíï</h1>
        <p style="font-size:1.5rem;">Best decision of my life.</p>
    </div>`;
}

function moveButton() {
    const button = document.getElementById("no");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    button.style.left = x + "px";
    button.style.top = y + "px";
}

function enableSound() {
    const iframe = document.getElementById("bgmusic");
    iframe.src = iframe.src.replace("mute=1", "mute=0");
}

function createHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.style.animationDuration = Math.random() * 3 + 2 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHearts, 300);
</script>

</body>
</html>
