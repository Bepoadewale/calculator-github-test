<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Eniola â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>

/* ğŸŒŒ Animated Background */
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
    background-size: 400% 400%;
    animation: gradientMove 18s ease infinite;
    font-family: 'Montserrat', sans-serif;
    color: white;
    text-align: center;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ğŸ’ Glass Card */
.container {
    position: relative;
    z-index: 2;
    top: 20%;
    width: 85%;
    max-width: 750px;
    margin: auto;
    padding: 60px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
    opacity: 0;
    transform: scale(0.95);
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* âœï¸ Text */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    margin-bottom: 15px;
}

.subtitle {
    font-size: 1.3rem;
    opacity: 0.9;
    margin-bottom: 30px;
    min-height: 30px;
}

/* ğŸ”˜ Buttons */
button {
    padding: 15px 35px;
    margin: 20px;
    font-size: 19px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

#yes {
    background: linear-gradient(45deg, #ff4e50, #f9d423);
    color: white;
    box-shadow: 0 0 25px rgba(255, 78, 80, 0.6);
}

#yes:hover {
    transform: scale(1.12);
    box-shadow: 0 0 45px rgba(255, 78, 80, 0.9);
}

#no {
    background: #444;
    color: white;
    position: absolute;
}

/* ğŸ’– Floating Hearts */
.heart {
    position: absolute;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}

/* ğŸ† Celebration overlay */
#celebration {
    position: absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:4;
}

canvas {
    position:absolute;
    top:0;
    left:0;
}

</style>
</head>

<body onclick="enableSound()">

<!-- ğŸµ Music -->
<iframe id="bgmusic" width="0" height="0"
src="https://www.youtube.com/embed/6POZlJAZsok?autoplay=1&loop=1&playlist=6POZlJAZsok&mute=1"
frameborder="0" allow="autoplay"></iframe>

<div class="container">
    <h1 id="mainText"></h1>
    <p class="subtitle" id="subText"></p>
    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="no" onmouseover="moveButton()">NO ğŸ˜…</button>
</div>

<!-- ğŸ† Celebration Container -->
<div id="celebration" style="display:none;">
    <canvas id="fireworksCanvas"></canvas>

    <div style="
        position:absolute;
        top:35%;
        width:100%;
        text-align:center;
        color:white;
        z-index:5;
    ">
        <h1 style="font-size:3rem;">She Said YES ğŸ’–</h1>
        <p style="font-size:1.5rem;">I am glad you <strong>CHOSE</strong> yes.</p>
        <p style="font-size:1.5rem;">See you on Saturday, the 14th. ğŸ’‹ğŸ’‹ğŸ’‹</p>
    </div>
</div>

<script>

/* ğŸµ Enable sound */
function enableSound(){
    const iframe=document.getElementById("bgmusic");
    iframe.src=iframe.src.replace("mute=1","mute=0");
}

/* âœï¸ Typing */
const mainMessage="Will You Be My Valentine,";
const nameMessage="Eniola Onipede?";
const subMessage="My heart chose you. Always you. â¤ï¸";

let i=0,j=0,k=0;

function typeMain(){
    if(i<mainMessage.length){
        mainText.innerHTML+=mainMessage.charAt(i++);
        setTimeout(typeMain,60);
    }else{
        mainText.innerHTML+="<br>";
        setTimeout(typeName,400);
    }
}
function typeName(){
    if(j<nameMessage.length){
        mainText.innerHTML+=nameMessage.charAt(j++);
        setTimeout(typeName,80);
    }else setTimeout(typeSub,600);
}
function typeSub(){
    if(k<subMessage.length){
        subText.innerHTML+=subMessage.charAt(k++);
        setTimeout(typeSub,40);
    }
}
window.onload=()=>setTimeout(typeMain,800);

/* ğŸ˜… Runaway NO */
function moveButton(){
    const b=document.getElementById("no");
    b.style.left=Math.random()*(window.innerWidth-120)+"px";
    b.style.top=Math.random()*(window.innerHeight-80)+"px";
}

/* ğŸ’– Floating hearts */
function createHearts(){
    const h=document.createElement("div");
    h.classList.add("heart");
    h.innerHTML=Math.random()>0.7?"âœ¨":"â¤";
    h.style.color=h.innerHTML==="â¤"?"#ff4e50":"white";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=Math.random()*25+10+"px";
    h.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
}
setInterval(createHearts,250);

/* ğŸ’¥ YES click */
function yesClicked(){
    document.querySelector(".container").style.display="none";
    document.getElementById("celebration").style.display="block";
    startFireworks();
}

/* ğŸ† Fireworks */
function startFireworks(){
    const canvas=document.getElementById("fireworksCanvas");
    const ctx=canvas.getContext("2d");
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
    let particles=[];

    function createFirework(){
        const x=Math.random()*canvas.width;
        const y=Math.random()*canvas.height/2;
        for(let i=0;i<80;i++){
            particles.push({
                x,y,
                angle:Math.random()*Math.PI*2,
                speed:Math.random()*6+2,
                radius:Math.random()*3+1,
                alpha:1
            });
        }
    }

    function animate(){
        ctx.fillStyle="rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,canvas.width,canvas.height);

        particles.forEach((p,index)=>{
            p.x+=Math.cos(p.angle)*p.speed;
            p.y+=Math.sin(p.angle)*p.speed;
            p.alpha-=0.01;

            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fillStyle=`rgba(255,${Math.random()*255},100,${p.alpha})`;
            ctx.fill();

            if(p.alpha<=0) particles.splice(index,1);
        });

        requestAnimationFrame(animate);
    }

    setInterval(createFirework,800);
    animate();
}

</script>

</body>
</html>
